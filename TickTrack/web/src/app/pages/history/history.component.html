<a [routerLink]="AppRoutes.Home">Home</a>

<button (click)="changeWeek(-1)">zurück</button>
<button (click)="changeWeek(1)">vorwärts</button>
<div>
  <ul *ngFor="let timesPerProject of timesPerProjectHistory">
    <li *ngFor="let project of timesPerProject | keyvalue">
      {{project.key}}: {{trackService.getWorkedTimeString(project.value.worked)}} ___ {{project.value.comments}}
    </li>
  </ul>
</div>
